<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: timesnewroman;
      background-image: url('images/loL.webp');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: darkgray;
      padding: 10px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(250, 85, 124, 0.5);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      width: 60px;
      margin-top: 10px;
    }

    .logo-container h1 {
      font-size: 14px;
      margin: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .navbar a:hover {
      color: black;
    }

    .dashboard-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      max-width: 900px;
      width: 100%;
      justify-items: center;
    }

    .card {
      background: rgba(200, 200, 200, 0.3);
      backdrop-filter: blur(10px);
      width: 250px;
      height: 100px;
      border-radius: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      transition: transform 0.5s ease;
      text-align: center;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 250, 250, 0.6);
    }

    .footer {
      text-align: center;
      background-color: darkgray;
      color: white;
      padding: 5px;
      font-size: 14px;
    }

    #content {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .gallery-img {
      width: 280px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }

    .item-box {
      width: 220px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255,255,255,0.9);
      text-align: center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .item-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .section-title {
      width: 100%;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION BAR -->
  <div class="navbar">
    <div class="logo-container">
      <img src="images/g.png" alt="Logo">
      <h1>WELCOME TO SIGBA'S AUTO SHOP</h1>
    </div>
    <div>
      <a onclick="showHome()">HOME</a>
      <a onclick="showGallery()">GALLERY</a>
      <a onclick="showItems()">ITEMS</a>
      <a onclick="showAbout()">ABOUT US</a>
      <a onclick="showContact()">CONTACT US</a>
      <a onclick="logout()">LOGOUT</a>
    </div>
  </div>

  <!-- DASHBOARD CARDS -->
  <div class="dashboard-container" id="dashboard">

      <div class="card" onclick="showPrices()">PRICES OF THE CARS</div>
      <div class="card" onclick="showCarInventory()">CAR INVENTORY</div>
      <div class="card" onclick="showCustomers()">CUSTOMERS</div>
      <div class="card" onclick="showOrders()">ORDER</div>
      <div class="card" onclick="showSalesReports()">SALES REPORTS</div>
    </div>
  </div>

  <!-- DYNAMIC CONTENT -->
  <div id="content"></div>

  <!-- FOOTER -->

    All rights reserved @sigba 2025
  </div>

<script>
/* GLOBAL ORDERS ARRAY */
  let orders = [];

  /* BUY FUNCTION */
  function buyCar(carName, carPrice) {
    const customerName = prompt("Enter your name:");
    if (!customerName) return alert("Purchase cancelled.");

    const customerLocation = prompt("Enter your location:");
    if (!customerLocation) return alert("Purchase cancelled.");

    const customerPhone = prompt("Enter your phone number:");
    if (!customerPhone) return alert("Purchase cancelled.");

    const currentDate = new Date().toLocaleString();

    const order = {
      name: customerName,
      location: customerLocation,
      phone: customerPhone,
      item: carName,
      price: carPrice,
      date: currentDate,
      status: "Pending"
    };

    orders.push(order);
    alert(`Thank you ${customerName}! Your order for ${carName} has been placed.`);

    showOrders();
  }

  /* SHOW ORDERS */
  function showOrders() {
    document.getElementById("dashboard").style.display = "none";

    let ordersHTML = `<h2 class="section-title">ORDERS</h2>`;

    if (orders.length === 0) {
      ordersHTML += `<p style="color:white; text-align:center; font-size:20px;">No orders yet.</p>`;
    } else {
      orders.forEach((order, index) => {
        ordersHTML += `
          <div class="item-box">
            <h3>Order #${index + 1}</h3>
            <p>Customer: ${order.name}</p>
            <p>Location: ${order.location}</p>
            <p>Phone: ${order.phone}</p>
            <p>Item: ${order.item}</p>
            <p>Price: ${order.price}</p>
            <p>Date: ${order.date}</p>
            <p>Status: ${order.status}</p>
          </div>
        `;
      });
    }

    document.getElementById("content").innerHTML = ordersHTML;
  }
  /* FIXED LOGOUT */
  function logout() {
    if (confirm("Are you sure you want to logout?")) {
      window.location.href = "index.html";

  }
