<!DOCTYPE HTML>
<html>
<head>
    <title>Login</title>
    <style type="text/css">
       
    </style>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<form action="dashboard.html" method="GET">  
    <table id="tbl">
        <tr>
            <th colspan="1">USER DETAILS</th>
        </tr>

        <tr>
            <td><input type="text" name="idno" placeholder="ID Number" required></td>
        </tr>

        <tr>
            <td><input type="text" name="name" placeholder="Full Name" required></td>
        </tr>

        <tr>
            <td><input type="text" name="address" placeholder="Address" required></td>
        </tr>

        <tr>
            <td><input type="number" name="age" placeholder="Age" required></td>
        </tr>

        <tr>
            <td><button type="submit" name="submitDetails">SUBMIT DETAILS</button></td>
        </tr>

        <tr>
            <td><button type="button" onclick="history.back()">BACK TO LOGIN</button></td>
        </tr>

    </table>
</form>

</body>
</html>
